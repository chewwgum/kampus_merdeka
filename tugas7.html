            else if(this.rasio > 6) gempa = "Berpotensi tsunami"; 
            else gempa = "Tidak terjadi gempa";
                
            document.write(`
            lokasi Gempa : ${this.letak}
            <br/> Skala Gempa : ${this.rasio}
            <br/>Dampak Gempa : ${gempa}<hr/>`);
 
    
        }
    }
